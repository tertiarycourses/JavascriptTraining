<body>
	<h1>If - Else - If</h1>    


	<script>
		var a,b;
		a = 5; b = 5;
		if (a<b) {
			alert("a is smaller than b");
		}
		else 
		if (a>b) {
			alert("a is larger than b");
		}
		else {
			alert("a is same as b");
		}
	</script>
</body>
