<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
var text = '{"employees":[' +
'{"firstName":"Ally","lastName":"Tan" },' +
'{"firstName":"Belinda","lastName":"Ng" },' +
'{"firstName":"Jane","lastName":"Ng" }]}';

obj = JSON.parse(text);
for (i=0;i<3;i++) {
	document.write(obj.employees[i].firstName + " " + obj.employees[i].lastName+'<br>');
}
</script>

</body>
</html>
